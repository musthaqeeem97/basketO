<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Variant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card {
            margin: 0 auto;
            margin-top: 100px;
            max-width: 400px;
        }
        .btn-submit {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Add Variant</h2>
            <h4>Product Name: <span th:text="${productName}"></span></h4>
            <form th:action="@{/variants/save}" method="post">
                <input type="hidden" name="productId" th:value="${productId}">
                <div class="form-group">
                    <label for="variantName">Variant Name</label>
                    <input type="text" class="form-control" id="variantName" name="variantName" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="wholesalePrice">Wholesale Price</label>
                    <input type="number" class="form-control" id="wholesalePrice" name="wholesalePrice" required>
                </div>
                <div class="form-group">
                    <label for="offerPrice">Offer Price</label>
                    <input type="number" class="form-control" id="offerPrice" name="offerPrice" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button type="submit" class="btn btn-submit">Create</button>
                    <a href="/adminpanel/products" class="btn btn-dark">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
