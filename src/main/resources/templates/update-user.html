<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card {
            margin: 0 auto;
            margin-top: 100px;
            max-width: 400px;
        }
        .btn-submit {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Update User</h2>
            <form th:action="@{/adminpanel/users/update}" method="post" th:object="${user}" id="updateForm">
                <input type="hidden" th:field="*{uuid}" />
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
                </div>
                
               <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="selectedRole" required>
            <option th:each="role : ${roles}" th:value="${role.uuid}" th:text="${role.roleName}"></option>
        </select>
    </div>

    <!-- Add an input field to hold the selected role value -->
    <input type="hidden" name="selectedRole" th:value="${selectedRole}" />
    
                <div class="form-group d-flex justify-content-between">
                    <button type="submit" class="btn btn-dark">Update User</button>
                    <a href="/adminpanel" class="btn btn-dark">Back</a>
                </div>
            </form>
            <div th:if="${nameerror}" class="text-danger">
                    <span th:text="${nameerror}"></span>
                </div>
                <div th:if="${emailerror}" class="text-danger">
                    <span th:text="${emailerror}"></span>
                </div>
                <div th:if="${phoneerror}" class="text-danger">
                    <span th:text="${phoneerror}"></span>
                </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("updateForm").addEventListener("submit", () => {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                //event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
