                        <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark">Submit Review</button>

      <script>
    $(document).ready(function() {
        $(".rating-stars i").hover(
            function() {
                var selectedRating = $(this).data("rating");
                $(this).prevAll().addBack().addClass("fas").removeClass("far");
                $(this).nextAll().removeClass("fas").addClass("far");
                $("#selected-rating").val(selectedRating);
            },
            function() {
                var selectedRating = $("#selected-rating").val();
                $(".rating-stars i").removeClass("fas").addClass("far");
                $(".rating-stars i[data-rating='" + selectedRating + "']").prevAll().addBack().addClass("fas").removeClass("far");
            }
        );

        $(".rating-stars i").click(function() {
            var rating = $(this).data("rating");
            $("#selected-rating").val(rating);
            $(".rating-stars i").removeClass("fas").addClass("far");
            $(this).prevAll().addBack().addClass("fas").removeClass("far");
        });
    });
</script>
